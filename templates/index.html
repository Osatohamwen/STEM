<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Skill Acquisition Portal</title>
</head>
<body>
    <div class="container">
        <span class="white"><span class="yellow">S</span><span class="orange">T</span><span>E</span><span class="green">M</span></span>
        <h1>Choose Skill Acquisition Option</h1>
        <form action="{{ url_for('submit') }}" method="POST">
            <label for="name" class="b">Full Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label for="phone" class="b">Phone Number:</label><br>
            <input type="tel" name="phone" required pattern="[0-9]{11}" placeholder="e.g., 08012345678"><br><br>

            <label for="email" class="b">Email Address (optional):</label><br>
            <input type="email" name="email"><br><br>

            <p class="select">Select One Skill:</p>
            {% for skill in skills %}
            <label class="skills">
                <input type="radio" name="skill" value="{{ skill }}" required> {{ skill }}
            </label><br>
            {% endfor %}

            <input type="submit" value="Submit" class="m-t">
        </form>
        <a href="{{ url_for('policy') }}">Policies & Terms</a>
    </div>
</body>
</html>
